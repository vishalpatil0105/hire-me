  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        id: build-frontend
        with:
          context: ./frontend
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/job-app-application:latest
          build-args: |
            REACT_APP_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        id: trivy-scan-frontend
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/job-app-application:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image to registry
        if: steps.trivy-scan-frontend.outcome == 'success'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/job-app-application:latest
          build-args: |
            REACT_APP_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max


